name: Django CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: poetry install --no-root
      - name: Run Flake8
        run: poetry run flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache Poetry dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SSH_KEY }}
        run: poetry run python manage.py test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      
      - name: Check current directory
        run: |
          echo "Current directory:"
          pwd  # Показывает текущую директорию
          echo "Contents of the current directory:"
          ls -la  # Показывает содержимое текущей директории

#      - name: Check DRF_LMS_project directory
#        run: |
#          echo "Checking contents of DRF_LMS_project directory:"
#          ls -la DRF_LMS_project  # Показывает содержимое директории DRF_LMS_project

      - name: Copy .env file
        run: |
          echo "Copying .env file..."
          cp ../DRF_LMS_project/.env .env

      - name: Verify .env file
        run: |
          echo "Verifying .env file existence:"
          ls -la .env  # Проверяет наличие файла .env в корне

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build and Push Docker images with Docker Compose
        run: |
          echo "Building Docker containers..."
          cd DRF_LMS_project
          docker-compose build
          docker-compose push

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd lms_drf
            git pull
            sudo docker-compose pull
            sudo docker-compose down
            sudo docker-compose up -d --build
          EOF
